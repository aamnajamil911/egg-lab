<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Test Move Object</title>



       <script type="text/javascript">

            function leftPressed() {
                var element = document.getElementById("image1");
                element.style.left = parseInt(element.style.left) - 10 + 'px';
            }

            function rightPressed() {
                var element = document.getElementById("image1");
                element.style.left = parseInt(element.style.left) + 10 + 'px';
            }

            function upPressed() {
                var element = document.getElementById("image1");
                element.style.top = parseInt(element.style.top) - 10 + 'px';
            }
          function downPressed() {
                var element = document.getElementById("image1");
                element.style.top = parseInt(element.style.top) + 10 + 'px';
            }


           

            function moveSelection(event) {                    
                switch (event.keyCode) {
                    case 37:
                        leftPressed();
                    break;

                    case 39:
                        rightPressed();
                    break;

                    case 38:
                        upPressed();
                    break;
                    
                     case 40:
                        downPressed();
                    break;

                }
            };

        function gameLoop()
        {
            // change position based on speed
            moveSelection();
            setTimeout("gameLoop()",10);
        }

  </script>
  </head>

  <body onload="gameLoop();" onkeydown="" onkeyup="moveSelection(event)" bgcolor='white'>
   
  <img id="image1" src="http://www.illustrationsof.com/royalty-free-egg-mascot-clipart-illustration-1107139.jpg" style="position: absolute; left: 15; right: 15; top: 15; bottom: auto; " height="150" width="150">
  </body>
   
</html>
